services:

  #Message service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/app/message

  #Nginx Service
  nginx:
    image: nginx
    container_name: 'nginx-server'
    volumes:
      - ./var/log/nginx:/var/log/nginx #log файлы.
      - ./volumes/etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro #Конфигурация nginx.
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

  #PostgreSQL Service
  user_db:
    image: postgres
    container_name: 'Postgre-server'
    volumes:
      - user_db:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    restart: unless-stopped
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpassword

  #Redis Service
  redis:
    image: redis
    container_name: 'redis-server'
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - /opt/docker/redis/etc:/usr/local/etc/redis